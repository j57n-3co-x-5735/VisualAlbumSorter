[pytest]
# Pytest configuration for Visual Album Sorter

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add source directory to Python path
pythonpath = .

# Output options
addopts = 
    # Show verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Warnings as errors
    --strict-config
    # Coverage options (commented out by default, enable as needed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-fail-under=80

# Custom markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    slow: Tests that take > 5 seconds
    provider: Tests requiring provider mocks
    photos: Tests requiring Photos library mocks
    network: Tests involving network calls
    regression: Regression test suite
    p0: Priority 0 - Critical tests
    p1: Priority 1 - Important tests
    p2: Priority 2 - Nice to have tests

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */__init__.py
    */setup.py

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution (uncomment to enable)
# addopts = -n auto

# Asyncio configuration
asyncio_mode = auto